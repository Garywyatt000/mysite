<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css ">
</head>

<body>
  <div class="fixed">
    <div class="fixedflex">
      <a id="grab" href="" class="icon">
        <i id="same" class="fa fa-shopping-bag" aria-hidden="true"></i>
        Grab
      </a>
      <a id="task" href="index.html" class="icon">
        <i class="fa fa-tasks" aria-hidden="true"></i>
        Task
      </a>
      <a id="home" href="/Homepage/index.html" class="icon">
        <i class="fa fa-home" aria-hidden="true"></i>
        Home
      </a>
      <a id="recharge" href="/Recharge/index.html" class="icon">
        <div>
          <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
        </div>
        <div>
          recharge
        </div>
      </a>
      <a id="mine" href="/Mine/index.html" class="icon" onclick="change()">
        <i class="fa fa-user-circle" aria-hidden="true"></i>
        Mine
      </a>
    </div>
  </div>
  <div class="firstbox">
    <div class="grid">
      <div class="order">
        Order record
      </div>
      <div class="zero">
        &#36;0.00
      </div>
      <div class="cart-basket">
        <div class="shopping-cart">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </div>
        <div id="itemnum" class="item-num">0</div>
      </div>
    </div>
    <div class="textgrid">
      <div class="data"> This data is officially provided by happy shopping</div>
      <div class="asset"> Remaining available asset</div>
    </div>
    </div>
  </div>
  <div class="based">
  </div>
  <script src="data.js"></script>
  <script src="basket.js"></script>
  <script src="index.js"></script>
  
</body>

</html>
